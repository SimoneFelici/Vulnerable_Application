spring.application.name=demo

spring.datasource.url=jdbc:mysql://vuln-db:3306/vuln_app
spring.datasource.username=admin
spring.datasource.password=adminpassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.mvc.contentnegotiation.media-types.html=text/html
spring.mvc.contentnegotiation.media-types.json=application/json

server.error.whitelabel.enabled=false

server.error.include-stacktrace=ALWAYS
server.error.include-message=ALWAYS

#VULNERABILITIES

# Fruit search
vulnerability.features.SQL_INJECTION_FRUITS=false

# Login SQL
vulnerability.features.SQL_INJECTION_LOGIN=false

# Description
vulnerability.features.XSS_STORED=false

# Page not found
vulnerability.features.XSS_REFLECTED=false

# Root of where images are stored
vulnerability.features.DIRECTORY_LISTING=false

# Sign or unsign JWT Token
vulnerability.features.JWT_UNSIGNED=false

# Stack Trace
vulnerability.features.STACK_TRACE=false

# XEE
vulnerability.features.XEE=false
